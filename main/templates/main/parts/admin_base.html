{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-background">
    <header class="bg-white shadow-md font-play-fair w-full font-semibold md:sticky top-0 z-50 ">
        <div class=" px-10 w-full py-3 flex">
            <!-- Logo -->
            <div class="flex-1">
                <a href="{% url 'dashboard' %}" class="flex w-full flex-1">
                    <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-6 w-6 mr-2">
                    <span class="text-xl font-bold text-gray-800">ShopNow</span>
                </a>
            </div>



            <!-- User Actions -->
            <div class="flex space-x-4">
                <div class="relative inline-block text-left">
                    <button id="userMenuButton" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-user text-xl"></i>
                    </button>
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-40">
                        <div class="py-1 ">
                            <div class="px-4 py-2">
                                <p class="text-sm font-medium text-gray-900">Signed in as</p>
                                <p id="userEmail" class="text-sm text-gray-500 truncate line-clamp-1">@admin</p>
                            </div>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="{% static 'js/admin_base.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
