{% extends 'main/parts/base.html' %}
{% load static %}

{% block content %}
    <div class="h-[70vh] w-full flex flex-col justify-center">
        <div class="flex justify-center w-full">
            <div class="bg-white p-8 rounded-lg border shadow-md relative">
                <form action="{{ request.path }}" method="POST">
                    {% csrf_token %}
                    
                    <h1 class="text-center  text-3xl font-bold font-lato">Sign In</h1>
                    <div class="flex flex-col mt-4">
                        <h1 class="font-lato text-red-400" id="notif">{{notif}}</h1>
                        <label class="font-lato font-bold" for="username">Email</label>
                        <input class="border w-[23rem] text-lg font-lato px-2 py-[0.30rem] mt-1" name="email" placeholder="Email" type="email">
                    </div>
                    <div class="mt-3 flex flex-col font-lato">
                        <label class="font-lato font-bold" for="password">Password</label>
                        <input class="border w-[23rem] text-lg font-lato px-2 py-[0.30rem] mt-1" placeholder="password" name="password" type="password">
                        <div class="w-full flex justify-end">
                            <a href="#" class="text-sm font-bold mt-2">Forgot password?</a>
                        </div>
                    </div>
                    <div class="font-lato mt-5 w-full flex justify-center ">
                        <button class="px-3 w-72 py-2 bg-slate-950 text-white rounded-full" type="submit">SIGN IN</button>
                    </div>

                    <div class="flex justify-center mt-20">
                        <div>
                            <a href="#" class="font-lato">Don't have an account? <span class="font-bold">Sign Up</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
